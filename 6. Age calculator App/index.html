<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Age Calculator</h1>
            <div class="input-box">
                <input type="date" id="date" title="input-box">
                <button id="Calculate-age" title="btn"> Calculate Age</button>
            </div>
            <div class="display-age">
                <p id="show-age"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
